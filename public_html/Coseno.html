    <body onload="setValoresCo(e.value, fr.value, a.value, fa.value)" >
        <div>
            <form  oninput="setValoresCo(e.value, fr.value,a.value,fa.value)" method="get">

                    <span id="a1" >4</span>Cos(<span id="fr1">1</span>x+<span id="fa1">0</span>)

                    <input  type="number" id="fa"  value="0" style="text-align:right"> 
                    <br> <br> <br>
                    Escala: 
                    <!--  <span id="alt" >1</span> -->

                </p> 
            </form>
            <p id="msg" style="float: left;"></p>
            
        </div>
        
        <div>
            <canvas id="myCanvas" width="800" height="600" style="border:1px solid;background-color: coral"></canvas>

    <body onload="setValores(p1.value, b.value)">
        <div id="test">
            <Header style="text-align:center; background-color: burlywood">
                Experimentossssss 

            </Header>
            <form  oninput="setValores(p1.value, b.value)" method="get">
                <p style="float: right;">
                    <span> Pendiente: </span>
                  <!--  <span id="pend" >1</span> -->
                    <input type="number" id="p1" min="-30" max="30" value="2" step="0.1"> 
                    <br> <br>
                    <span> Altura: </span>
                  <!--  <span id="alt" >1</span> -->
                    <input  type="number" id="b" min="-30" max="30" value="1"> 
                    <br>
                    <br>
                    <span id="pend1" style="text-align: right" >1</span>x+<span id="alt1">1</span>   
                </p> 

                <!-- <p style="float:right;" id="ecuacion">
                
            </p> -->
            </form>
            <p id="msg" style="float: left;">asdf

            </p>

            <canvas id="myCanvas" width="800" height="600" style="border:1px solid;background-color: coral"></canvas>



        </div>

        <script type="text/javascript">
            var escala = 20;
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var xf = c.getAttribute("width");
            var yf = c.getAttribute("height");
            var m;
            var a;

            graficarEje();

            function graficarEje() {
                //alert("entro a la funcion");

                //alert(xf +"   " + y);
                ctx.beginPath();
                ctx.lineWidth=1;
                ctx.strokeStyle="black";
                        
                ctx.moveTo(0, yf / 2);
                ctx.lineTo(xf, yf / 2);

                ctx.moveTo(xf / 2, 0);
                ctx.lineTo(xf / 2, yf);
                ctx.stroke();

                for (var i = 1; i < xf / escala; i++) {
                    //mostrarmensaje(i*escala);
                    //alert(i * escalaX);
                    //alert(y + 5);
                    //alert(escala);
                    //no le estaria gustando, si comento lo de abajo recorre todo el loop
                    //si no solo tira un alert y no hace nada mas
                    //si se puedeeeeee!!!!
                    ctx.beginPath();
                    ctx.moveTo(i * escala, yf / 2 + 10);
                    ctx.lineTo(i * escala, yf / 2 - 10);
                    ctx.stroke();

                    if (i * escala < yf) {
                        ctx.beginPath();
                        ctx.moveTo(xf / 2 - 10, i * escala);
                        ctx.lineTo(xf / 2 + 10, i * escala);
                        ctx.stroke();
                        //ctx.save();
                    }

                }
            }

                function setValores(p, b) {
                    //alert("entro a la funcion");
                    //alert(p+ "   " + b);
                    // document.getElementsByClassName("pendiente").innerHTML = p;
                    // document.getElementsByClassName("altura").innerHTML = b;
                    m = p;
                    a = b;
                    //document.getElementById("pend").innerHTML = p;
                    //document.getElementById("alt").innerHTML = b;
                    document.getElementById("pend1").innerHTML = p;
                    document.getElementById("alt1").innerHTML = b;
                    graficarFuncion();

                }

                function graficarFuncion() {
                    //ctx.restore();
                    ctx.fillStyle="orange";
                    ctx.fillRect(0,0,800,600);
                    graficarEje();
                    var xC = xf / 2;
                    var yC = yf / 2 - a*escala;
                    while (xC - escala > 0 && xC - escala <xf && yC + escala > 0 && yC + escala <yf) {
                        xC -= escala;
                        yC -= -(m * escala);
                        //mostrarmensaje("x " + xC + "  y" +  yC);
                    }
                    ctx.lineWidth=3;
                    ctx.beginPath();
                    ctx.moveTo(xC, yC);
                    while (xC + escala > 0 && xC + escala <xf && yC -(m * escala) >= 0 && yC -(m * escala) <= yf) {
                        xC += escala;
                        yC += -(m * escala);
                        //mostrarmensaje("x " + xC + "  y" +  yC);
                    }
                    ctx.lineTo(xC, yC);
                    ctx.strokeStyle = "blue";
                    ctx.stroke();
                    
                }





            

            function mostrarmensaje(s) {
                document.getElementById("msg").innerHTML += s + "<br>";
            }
            // for (var i=0; i<30; i++) {
            //    document.getElementById("test").innerHTML += i +"<br>" ;
            // }    
        </script> 

    </body>
